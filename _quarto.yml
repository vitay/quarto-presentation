project:
  output-dir: ./docs


format:
  revealjs: 
    theme: [default, assets/slides.scss]
    slide-number: c/t
    html-math-method: katex

    height: 900
    width: 1600
    auto-stretch: false
    touch: true
    fig-align: "center"

    chalkboard: 
      buttons: false
      theme: whiteboard
    
    pointer:
      key: "q"
      color: "green"
      pointerSize: 16
      alwaysVisible: false

    highlight-style: github
    code-line-numbers: false
    callout-appearance: minimal

    template-partials:
      - assets/title-slide.html

    center-title-slide: true
    title-slide-attributes:
        data-background-image: "img/tuc-new.png"
        data-background-size: 30%
        data-background-opacity: "1"
        data-background-position: top

revealjs-plugins:
  - pointer

